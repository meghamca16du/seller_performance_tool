{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center" >
    <form class="form-signin">
      <img class="mb-4" src="/static/viewlogo.png" alt="" width="250" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign in to your account</h1>
      <label for="inputEmail" class="sr-only"></label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" > Remember me
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block"><a href="{% url 'home' %}" style="color: black">Sign in</a></button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
